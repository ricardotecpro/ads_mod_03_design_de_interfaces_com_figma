site_name: Design de Interfaces com Figma
site_url: https://ricardotecpro.github.io/ads_mod_03_design_de_interfaces_com_figma
site_description: Curso profissional de UI Design focado em fundamentos e pr√°ticas com Figma.
repo_url: https://github.com/ricardotecpro/ads_mod_03_design_de_interfaces_com_figma
repo_name: ricardotecpro/ads_mod_03_design_de_interfaces_com_figma

theme:
  name: material
  language: pt-BR
  favicon: assets/images/figma-logo.svg
  logo: assets/images/figma-logo.svg
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - tables

plugins:
  - mkdocs-revealjs:
      render_as_slides: true
  - search:
      lang: pt
  - glightbox
  - mkdocs_quiz
  - git-authors:
      show_contribution: true
      exclude:
        - index.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - macros
  - termynal:
      title: shell
      buttons: macos
  - rss:
      match_path: .*
      date_from_meta:
        datetime_format: '%Y-%m-%d %H:%M:%S'
  - print-site:
      add_to_navigation: false

hooks:
  - hooks/copy_slides.py

extra_css:
  - assets/css/quiz.css
  - assets/css/home.css
  - assets/css/extra.css

extra_javascript:
  - assets/js/quiz.js
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - assets/js/mermaid-init.js
  - assets/js/custom_termynal.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricardotecpro
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ricardotecpro
  version:
    provider: mike
    default: estavel

